<div ng-if="!item.$metadata.canWrite">
    <h1>Trophy {{ item.name }}</h1>

    <p># {{ item.id }}</p>

    <p>Priority: {{ item.priority }}</p>

    <p>Scored: {{ item.scored ? 'yes':'no' }}</p>
</div>


<form ng-if="item.$metadata.canWrite" class="form-horizontal col-md-6">
    <div class="form-group">
        <label for="trophyName">Trophy <span ng-show="item.$saving"><img src="/ajax-loader.gif">Saving...</span></label>
        <input type="text" ng-model="item.name" class="form-control" id="trophyName" placeholder="Your name, please!">
    </div>
    <div class="form-group">
        <label for="trophyPriority">Priority <span ng-show="item.$saving"><img src="/ajax-loader.gif">Saving...</span></label>
        <input type="number" min="-1" max="100" ng-model="item.priority" class="form-control" id="trophyPriority" placeholder="1">
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="item.scored"> Scored <span ng-show="item.$saving"><img src="/ajax-loader.gif">Saving...</span>
            </label>
        </div>
    </div>
</form>
