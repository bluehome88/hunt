<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-6">
            <h1>Dialog with {{ to.displayName }}</h1>

            <div ng-repeat="message in messages" class="clearfix">
                <div ng-if="message.$isMine">
                    <div class="pull-right">
                        <div class="well well-sm">
                            <img class="img-circle pull-right" ng-src="{{ message.from.gravatar30 }}"/>

                            <p>{{ message.message }}</p>

                            <p><sub>{{ message.createdAt | date : 'medium' }}</sub></p>
                        </div>
                    </div>
                </div>
                <div ng-if="!message.$isMine">
                    <div class="pull-left">
                        <div class="well well-sm">
                            <img class="img-circle pull-left" ng-src="{{ message.from.gravatar30 }}"/>

                            <p>{{ message.message }}</p>

                            <p><sub>{{ message.createdAt | date : 'medium' }}</sub></p>
                        </div>
                    </div>
                </div>
            </div>

            <p></p>

            <form class="form-inline">
                <div class="form-group">
                    <label for="inputPassword2" class="sr-only">Password</label>
                    <input type="text" autofocus="autofocus"
                           ng-model="message"
                           class="form-control" id="inputPassword2" placeholder="Hello!">
                </div>
                <button ng-click="sendMessage(message)" class="btn btn-success">Send!</button>
            </form>
        </div>
        <div class="col-xs-2"></div>
    </div>
</div>
