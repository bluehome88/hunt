<div ng-if="!item.$metadata.canWrite">
    <h1>Planet {{ item.name }}</h1>

    <p># {{ item.id }}</p>

    <p>Hunting allowed: {{ item.huntingAllowed ? 'yes': 'no'}}</p>

    <p>Updated at: {{ item.updatedAt | date : medium}}</p>
    <p>Created at: {{ item.createdAt | date : medium}}</p>
</div>


<form ng-if="item.$metadata.canWrite" class="form-horizontal col-md-6">
    <div class="form-group">
        <label for="trophyName">Planet
            <span ng-show="item.$saving">
                <img src="/ajax-loader.gif">Saving...
            </span>
        </label>
        <input type="text" ng-model="item.name"
               class="form-control" id="trophyName"
               placeholder="Your name, please!">
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="item.huntingAllowed"> Hunting allowed
                <span ng-show="item.$saving">
                    <img src="/ajax-loader.gif">Saving...
                </span>
            </label>
        </div>
    </div>
</form>
