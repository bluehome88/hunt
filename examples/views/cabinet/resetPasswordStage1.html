<div class="row">
    <p>Enter your email address to request password reset message:</p>

    <form action="/auth/restoreAccount" method="post">
        <input name="_csrf" type="hidden" value="[[csrf]]"/>

        <p>
            <label for="email">Email</label><br/>
            <input type="text" name="email" id="email" value="" placeholder="yourEmail@example.org"/>
        </p>

        <p><input type="submit" value="Enter"/></p>
    </form>
</div>
<div class="separator"></div>
