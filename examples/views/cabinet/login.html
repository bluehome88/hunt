<div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                    Sign In by username/email and password
                </a>
            </h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" action="/auth/login" method="post">
                <input type="hidden" name="_csrf" value="[[csrf]]"/>

                <div class="form-group">
                    <label for="formName" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" id="formName" value=""
                               placeholder="yourEmail@example.org"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="passwordSignIn" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="passwordSignIn" value=""/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-success" value="Sign in"/>
                        <input type="reset" class="btn btn-warning" value="Cancel"/>
                        <a class="btn btn-info" href="/auth/resetPassword">I have lost my password...</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#/login">
                    Create account by email and password
                </a>
            </h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" action="/auth/signup" method="post">

                <input type="hidden" name="_csrf" value="[[csrf]]"/>

                <div class="form-group">
                    <label for="emailSignUp" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="text" name="email" class="form-control" id="emailSignUp" value=""
                               placeholder="yourEmail@example.org"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="passwordSignUp" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="passwordSignUp" value=""/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-success" value="SignUp"/>
                        <input type="reset" class="btn btn-warning" value="Cancel"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                    SignUp/Sign in using one of oAuth providers
                </a>
            </h4>
        </div>
        <div class="panel-body">
            <p><a class="btn btn-success" href="/auth/google">Google</a>
                <a class="btn btn-success" href="/auth/github">Github</a>
                <a class="btn btn-success" href="/auth/twitter">Twitter</a>
                <a class="btn btn-success" href="/auth/vk">VK</a>
                <a class="btn btn-success" href="/auth/facebook">Facebook</a>
                <a class="btn btn-success" href="/auth/steam">Steam</a>
                <a class="btn btn-success" href="/auth/paypal">Paypal</a>
                <a class="btn btn-success" href="/auth/intuit">Intuit.com</a>
                <a class="btn btn-success" href="/auth/yahoo">Yahoo</a></p>
        </div>
    </div>
</div>
